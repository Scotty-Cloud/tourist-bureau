<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities Page</title>
    <link rel="stylesheet" href="activities.css" />
    <script defer src="activities.js"></script>
  </head>
  <body>
    <main>
      <section>
        <h1>Activity</h1>
        <label for="category">Select something to do:</label>
        <select id="category" onchange="updateListbox()">
          <option value="">Select</option>
          <option value="adventures">Adventures</option>
          <option value="artsCrafts">Arts & Crafts</option>
          <option value="museums">Museums</option>
          <option value="wineTastings">Wine Tastings</option>
          <option value="other">Other</option>
        </select>
        <label for="activity-items">Activities</label>
        <select id="activity-items" size="10"></select>
      </section>
    </main>
  </body>
</html>
